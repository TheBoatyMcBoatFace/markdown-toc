name: Merge pull requests (automerge-action)
on:
  pull_request:
    branches:
    - main 
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.5"
        env:
          GITHUB_TOKEN: "${{ MARKDOWNTOCSECRET }}"
          MERGE_FILTER_AUTHOR: "github-actions"
          MERGE_METHOD: "merge"
